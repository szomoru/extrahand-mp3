{% extends "base.html" %}
{% block content %}

<section>
  <div class="row cta">
    <div class="text-center rounded mb-3">
      <h3 class="section-heading">
        <span class="section-heading-lower">Welcome {{ username }}</span>
      </h3>
    </div>
  </div>
</section>

<section class="page-section cta col-xl-9 mx-auto rounded">
  <div class="container">
    <div class="col-xl-9 mx-auto">
      <div class="cta-inner bg-faded text-center rounded">
        <h2 class="section-heading mb-4">
          <span class="section-heading-upper">Your Registered Personal Data</span>
        </h2>

        <div class="container_tasks mb-3">
          <form method="POST" action="{{ url_for('profile', username=session.user) }}">

            <div class="row mb-3 mx-auto">
                <!-- Username -->
                
                    <input id="username" placeholder="Username" value="{{ user.username }}" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" readonly>
                    <label class="form-label" for="username">Username (Read only)</label>
                
            </div>

            <div class="row mb-3">
                <!-- First Name -->
                <div class="col-md-5">
                    <input id="fname" placeholder="First name" value="{{ user.fname }}" name="fname" type="text" class="form-control"
                        required>
                    <label for="fname">First Name</label>
                </div>
                <!-- Last Name and Age -->
                <div class="col-md-5">
                    <input id="lname" placeholder="Last name" value="{{ user.lname }}" name="lname" type="text" class="form-control"
                        required>
                    <label for="lname">Last Name</label>
                </div>
                <!-- Age -->
                <div class="col-md-2">
                    <input id="age" placeholder="Age (16-100)" value="{{ user.age }}" name="age" type="number" class="form-control"
                        required>
                    <label for="age">Age</label>
                </div>
            </div>

            <div class="row mb-3">
                <!-- Address Line 1 -->
                <div class="col-md-6">
                    <input id="address_l1" placeholder="Address line 1" value="{{ user.address_l1 }}" name="address_l1" type="text"
                        class="form-control" required>
                    <label for="address_l1">Address Line 1</label>
                </div>
                <!-- Address Line 2 -->
                <div class="col-md-6">
                    <input id="address_l2" placeholder="Address line 2" value="{{ user.address_l2 }}" name="address_l2" class="form-control">
                    <label for="address_l2">Address Line 2</label>
                </div>
            </div>

            <div class="row mb-3">
                <!-- City --> 
                <div class="col-md-6">
                    <input id="city" placeholder="City" value="{{ user.city }}" name="city" type="text" class="form-control" required>
                    <label for="city">City</label>
                </div>
                <!-- Postcode -->
                <div class="col-md-6">
                    <input id="postcode" placeholder="Postcode" value="{{ user.postcode }}" name="postcode" type="text" class="form-control"
                        required>
                    <label for="postcode">Postcode</label>
                </div>
            </div>
            
            <div class="row mb-3">
                <!-- Phone -->
                <div class="col-md-6">
                    <input id="cell" placeholder="Phone number" value="{{ user.cell }}" name="cell" type="number"
                        minlength="5" maxlength="15" pattern="^[0-9]$" class="form-control"
                        required>
                    <label for="cell">Phone number (Only numbers eg. 00461234567)</label>
                </div>
                <!-- E-mail address -->
                <div class="col-md-6">
                    <input id="email" placeholder="E-mail Address" value="{{ user.email }}" name="email" type="email" minlength="5"
                        maxlength="40" class="form-control" required>
                    <label for="email">E-mail address</label>
                </div>
            </div>

            <div class="row btn-row mb-5 mx-auto">
                <button type="submit" class="btn btn-success text-shadow">
                    Update Profile
                </button>
      </div>

        </form>
    </div>
        

      </div>
    </div>
  </div>
</section>

{% endblock %}
