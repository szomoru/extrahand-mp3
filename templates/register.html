{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-xl-9 mx-auto section-middle">
        <div class="cta-inner bg-faded text-center rounded">
            <h3 class="form-header">Register New Member <i class="fas fa-user-plus"> </i></h3>
            <hr>
            <form method="POST" action="{{ url_for('register') }}">

                <div class="row mb-3">
                    <!-- Username -->
                    <div class="col-md-6">
                        <input id="username" placeholder="Username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" required>
                        <label class="form-label" for="username">Username (min 5 characters)</label>
                    </div>
                    <!-- Password -->
                    <div class="col-md-6">
                        <input id="password" placeholder="Password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" required>
                        <label for="password">Password (min 5, max 15 characters, numbers and letters</label>
                    </div>
                </div>

                <div class="row mb-3">
                    <!-- First Name -->
                    <div class="col-md-5">
                        <input id="fname" placeholder="First name" name="fname" type="text" class="form-control"
                            required>
                        <label for="fname">First Name</label>
                    </div>
                    <!-- Last Name and Age -->
                    <div class="col-md-5">
                        <input id="lname" placeholder="Last name" name="lname" type="text" class="form-control"
                            required>
                        <label for="lname">Last Name</label>
                    </div>
                    <!-- Age -->
                    <div class="col-md-2">
                        <input id="age" placeholder="Age (16-100)" name="age" type="number" class="form-control"
                            required>
                        <label for="age">Age</label>
                    </div>
                </div>

                <div class="row mb-3">
                    <!-- Address Line 1 -->
                    <div class="col-md-6">
                        <input id="address_l1" placeholder="Address line 1" name="address_l1" type="text"
                            class="form-control" required>
                        <label for="address_l1">Address Line 1</label>
                    </div>
                    <!-- Address Line 2 -->
                    <div class="col-md-6">
                        <input id="address_l2" placeholder="Address line 2" name="address_l2" class="form-control">
                        <label for="address_l2">Address Line 2</label>
                    </div>
                </div>

                <div class="row mb-3">
                    <!-- City -->
                    <div class="col-md-6">
                        <input id="city" placeholder="City" name="city" type="text" class="form-control" required>
                        <label for="city">City</label>
                    </div>
                    <!-- Postcode -->
                    <div class="col-md-6">
                        <input id="postcode" placeholder="Postcode" name="postcode" type="text" class="form-control"
                            required>
                        <label for="postcode">Postcode</label>
                    </div>
                </div>

                <div class="row mb-3">
                    <!-- Phone -->
                    <div class="col-md-6">
                        <input id="cell" placeholder="Phone number" name="cell" type="number" minlength="5"
                            maxlength="15" pattern="^[0-9]$" class="form-control" required>
                        <label for="cell">Phone number (Only numbers eg. 00461234567)</label>
                    </div>
                    <!-- E-mail address -->
                    <div class="col-md-6">
                        <input id="email" placeholder="E-mail Address" name="email" type="email" minlength="5"
                            maxlength="40" class="form-control" required>
                        <label for="email">E-mail address</label>
                    </div>
                </div>

                <!-- Register and Cancel button -->
                <div class="row mb-5">
                    <!-- Cancel -->
                    <div class="col-md-6">
                        <a href="{{ url_for('login') }}" class="btn btn-danger text-shadow">
                            Cancel
                        </a>
                    </div>
                    <!-- Register -->
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success text-shadow mb-3">
                            Register
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <p class="center-align">
                            Already Registered?
                            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-a">Log In</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
